<article class="template animated slideInRight">
  <h4>My Runners</h4>

  <button class="dashboard-button mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" [routerLink]="['Runners', {id: 'new'}]">Add</button>

  <filter-text (changed)="filterChanged($event)"></filter-text>

  <ul class="runners">
    <li *ngFor="#runner of filteredRunners | sortRunners">

      <div class="mdl-card mdl-shadow--2dp">
        <div class="mdl-card__title">
          <h2 class="mdl-card__title-text">{{runner.id}}.
{{runner.name}}</h2>
        </div>
        <div class="mdl-card__menu">
          <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect" [routerLink]="['Runners', {id: runner.id}]">

            <div class="icon mdl-color--accent icon-ic_play_circle_filled_white_24dp"></div>

          </button>
        </div>
      </div>

    </li>
  </ul>
</article>
